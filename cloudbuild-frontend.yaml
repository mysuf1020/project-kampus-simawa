# Cloud Build config for Frontend only
# Triggered when changes in simawa-frontend/ folder

steps:
  # Pull latest image for cache
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args: ['-c', 'docker pull gcr.io/$PROJECT_ID/simawa-frontend:latest || true']
    id: 'pull-cache-frontend'

  # Build Frontend Image with cache
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--cache-from'
      - 'gcr.io/$PROJECT_ID/simawa-frontend:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/simawa-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/simawa-frontend:latest'
      - '-f'
      - 'simawa-frontend/Dockerfile'
      - 'simawa-frontend'
    id: 'build-frontend'
    waitFor: ['pull-cache-frontend']

  # Push Frontend Images (SHA + latest for cache)
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'docker push gcr.io/$PROJECT_ID/simawa-frontend:$COMMIT_SHA && docker push gcr.io/$PROJECT_ID/simawa-frontend:latest'
    id: 'push-frontend'
    waitFor: ['build-frontend']

  # Deploy Frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'simawa-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/simawa-frontend:$COMMIT_SHA'
      - '--region'
      - 'asia-southeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    id: 'deploy-frontend'
    waitFor: ['push-frontend']

images:
  - 'gcr.io/$PROJECT_ID/simawa-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/simawa-frontend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
