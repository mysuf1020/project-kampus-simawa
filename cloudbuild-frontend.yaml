# Cloud Build config for Frontend only
# Triggered when changes in simawa-frontend/ folder

steps:
  # Build Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/simawa-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/simawa-frontend:latest'
      - '-f'
      - 'simawa-frontend/Dockerfile'
      - 'simawa-frontend'
    id: 'build-frontend'

  # Push Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/simawa-frontend:$COMMIT_SHA']
    id: 'push-frontend'
    waitFor: ['build-frontend']

  # Deploy Frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'simawa-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/simawa-frontend:$COMMIT_SHA'
      - '--region'
      - 'asia-southeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    id: 'deploy-frontend'
    waitFor: ['push-frontend']

images:
  - 'gcr.io/$PROJECT_ID/simawa-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/simawa-frontend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
