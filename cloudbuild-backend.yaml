# Cloud Build config for Backend only
# Triggered when changes in simawa-backend/ folder

steps:
  # Build Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/simawa-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/simawa-backend:latest'
      - '-f'
      - 'simawa-backend/Dockerfile'
      - 'simawa-backend'
    id: 'build-backend'

  # Push Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/simawa-backend:$COMMIT_SHA']
    id: 'push-backend'
    waitFor: ['build-backend']

  # Deploy Backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'simawa-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/simawa-backend:$COMMIT_SHA'
      - '--region'
      - 'asia-southeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    id: 'deploy-backend'
    waitFor: ['push-backend']

images:
  - 'gcr.io/$PROJECT_ID/simawa-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/simawa-backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
