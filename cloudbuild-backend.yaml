# Cloud Build config for Backend only
# Triggered when changes in simawa-backend/ folder

steps:
  # Pull latest image for cache
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args: ['-c', 'docker pull gcr.io/$PROJECT_ID/simawa-backend:latest || true']
    id: 'pull-cache-backend'

  # Build Backend Image with cache
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--cache-from'
      - 'gcr.io/$PROJECT_ID/simawa-backend:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/simawa-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/simawa-backend:latest'
      - '-f'
      - 'simawa-backend/Dockerfile'
      - 'simawa-backend'
    id: 'build-backend'
    waitFor: ['pull-cache-backend']

  # Push Backend Images (SHA + latest for cache)
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'docker push gcr.io/$PROJECT_ID/simawa-backend:$COMMIT_SHA && docker push gcr.io/$PROJECT_ID/simawa-backend:latest'
    id: 'push-backend'
    waitFor: ['build-backend']

  # Deploy Backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'simawa-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/simawa-backend:$COMMIT_SHA'
      - '--region'
      - 'asia-southeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    id: 'deploy-backend'
    waitFor: ['push-backend']

images:
  - 'gcr.io/$PROJECT_ID/simawa-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/simawa-backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
